<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQueryのセレクタを理解する</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxg\fzhosEEamdoYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <p class="count-container">選択された要素の数は<span class="count"></span>個です。</p>
    <div class="container">
      <label>
        見える
        <span>見える</span>
      </label>
      <label>
        見えない(display=none)
        <span class="none">見えない</span>
      </label>
      <label>
        見えない(visibility=hidden)
        <span class="hidden">見えない</span>
      </label>
      <label>
        見えない(opacity=0)
        <span class="opacity">見えない</span>
      </label>
      <label>
        見える
        <span>見える</span>
      </label>
  </body>
</html>
