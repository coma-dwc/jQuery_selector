<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQueryのセレクタを理解する</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxg\fzhosEEamdoYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <p class="count-container">選択された要素の数は<span class="count"></span>個です。</p>
    <div data-name="john" data-age="50">1. john - 50</div>
    <div data-name="johnny" data-age="31">2. johnny - 31</div>
    <div data-name="brian" data-age="41">3. brian - 41</div>
    <div data-name="brian" data-age="26">4. brian - 26</div>
    <div data-name="sophia" data-age="19">5. sophia - 19</div>
    <div data-name="emma" data-age="36">6. emma - 36</div>
  </body>
</html>
